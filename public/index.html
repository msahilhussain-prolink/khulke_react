<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" data-react-helmet="true" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
      data-react-helmet="true"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      data-react-helmet="true"
    />

    <!--Browser cache prevent -->
    <meta
      http-equiv="cache-control"
      content="no-cache"
      data-react-helmet="true"
    />
    <meta http-equiv="expires" content="0" data-react-helmet="true" />
    <meta http-equiv="pragma" content="no-cache" data-react-helmet="true" />
      
    <!-- og meta tags -->
    <!--initial meta tags data is coming from express server, after first render react-helment takes over-->

    <!--Title-->
    <title>{{title}}</title>
    <meta name="title" content="{{title}}" data-react-helmet="true" />
    <meta property="og:title" content="{{title}}" data-react-helmet="true" />
    <meta name="twitter:title" content="{{title}}" data-react-helmet="true" />

    <!--Keywords-->
    <meta name="keywords" content="{{keywords}}" data-react-helmet="true" />

    <!--image-->
    <meta property="og:image" content="{{image}}" data-react-helmet="true" />

    <!--description-->
    <meta
      name="description"
      content="{{description}}"
      data-react-helmet="true"
    />
    <meta
      property="og:description"
      content="{{description}}"
      data-react-helmet="true"
    />
    <meta
      name="twitter:description"
      content="{{description}}"
      data-react-helmet="true"
    />

    <meta property="og:type" content="website" data-react-helmet="true" />
    <!--  -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/webp" href="/KhulKe_logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
